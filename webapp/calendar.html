<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="./images/halendar.svg" type="image/x-icon" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet" />

        <link rel="stylesheet" href="./css/index.css" />
        <title>Halendar</title>

        <script defer type="module" src="./index.js"></script>
    </head>

    <body>
        <div class="page">
            <header class="header">
                <div class="header-left">
                    <button id="button-menu" class="button is-compact">
                        <i class="icon-hamburguerButton"></i>
                    </button>
                </div>
                <div class="header-mid">
                    <div class="header-logo">
                        <!-- <img class="logo" src="./images/halendar.svg" /> -->
                        <img class="name" src="./images/halendar.png" />
                    </div>
                </div>
                <div class="header-right"></div>
            </header>
            <div class="sidebar">
                <div class="mini-calendar-buttons">
                    <div>
                        <button id="backwardMonth" class="button is-compact is-switched" aria-label="Backward Month">
                            <i class="icon-chevronLeft" aria-hidden="true"></i>
                        </button>
                    </div>
                    <div>
                        <button id="returnCurrentMonth" class="button is-secondary">Today</button>
                    </div>
                    <div>
                        <button id="forwardMonth" class="button is-compact is-switched" aria-label="Forward Month">
                            <i class="icon-chevronRight" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
                <div id="miniCalendar"></div>
            </div>
            <main class="calendar">
                <div class="main-calendar-month">
                    <span class="day-cell"></span>
                    <div class="calendar-day">
                        <span>Sunday</span>
                    </div>
                    <div class="calendar-day">
                        <span>Monday</span>
                    </div>
                    <div class="calendar-day">
                        <span>Tuesday</span>
                    </div>
                    <div class="calendar-day">
                        <span>Wednesday</span>
                    </div>
                    <div class="calendar-day">
                        <span>Thursday</span>
                    </div>
                    <div class="calendar-day">
                        <span>Friday</span>
                    </div>
                    <div class="calendar-day">
                        <span>Saturday</span>
                    </div>
                    <span class="day-cell"></span>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <span class="day-cell"></span>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <span class="day-cell"></span>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <span class="day-cell"></span>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <span class="day-cell"></span>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <span class="day-cell"></span>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                </div>
            </main>
        </div>
    </body>
</html>
