<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="common.css">
    <style>
        * {
            box-sizing: border-box;
        }
        
        input[type=text],
        input[type=password] {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: none;
            background: #f1f1f1;
        }
        
        input[type=text]:focus,
        input[type=password]:focus {
            background-color: #ddd;
            outline: none;
        }
    </style>
    <title>Account</title>
</head>

<body>
    <div class="account-top ">
        <h1>Account Settings</h1>

        <button class="short-btn btn-red" id="logoutBtn">Logout</button>
    </div>
    <div class="background-color-white padding-16px">

        <hr class="register-hr-box">

        <label for="username"><b>Username</b></label>
        <input type="text" name="username" id="username" required readonly>

        <label for="psw"><b>New Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required readonly>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required readonly>
        <hr>

    </div>
    <div class="display-flex justify-content-space-around">
        <button class="full-width-btn btn-green" id="updateBtn">Update</button>
        <button class="full-width-btn btn-red " id="deleteAccBtn">Delete</button>
    </div>
    <div>
        <button class="full-width-btn btn-yellow " id="moreBtn">More</button>
        <button class="full-width-btn btn-green display-none" id="installBtn">Install</button>
        <button class="full-width-btn btn-red display-none" id="uninstallBtn">Uninstall</button>
    </div>

    <script type="module" src="./account.js"></script>
</body>

</html>
