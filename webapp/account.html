<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="common.css">
    <style>
        * {
            box-sizing: border-box;
        }
        
        input[type=text],
        input[type=password] {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: none;
            background: #f1f1f1;
        }
        
        input[type=text]:focus,
        input[type=password]:focus {
            background-color: #ddd;
            outline: none;
        }
    </style>
</head>

<body>
    <div class="account-top ">
        <h1>Account Settings</h1>
        <button class="deletebtn btn-red ">Discard</button>
    </div>
    <form class="">
        <div class="background-color-white padding-16px">

            <hr class="register-hr-box">

            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Your Username" name="username" id="username" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
            <hr>

            <button type="submit" class="full-width-btn btn-green">Save</button>

        </div>

    </form>
    <button type="" class="full-width-btn btn-red">Discard</button>

    <script src="./js/account.js"></script>
</body>

</html>
