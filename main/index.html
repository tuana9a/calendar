<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,100&family=Roboto:wght@400;500&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./css/index.css" />
        <title>Calendar</title>
    </head>

    <body>
        <div class="page">
            <header class="header">
                <div class="header-primary">
                    <div class="header-logo">
                        <button id="button-menu" class="button is-compact">
                            <i class="icon-hamburguerButton"></i>
                        </button>
                        <a href="/" aria-current="page" aria-label="Calendar" tabindex="-1">
                            <img src="./images/logo.png" alt="" />
                        </a>
                    </div>
                </div>
                <div class="header-secondary">
                    <a href="#user">
                        <img src="./images/user.png" alt="" />
                    </a>
                </div>
            </header>
            <div class="sidebar">
                <div class="mini-calendar-buttons">
                    <div>
                        <button id="backward-month" class="button is-compact is-switched" aria-label="Backward Month">
                            <i class="icon-chevronLeft" aria-hidden="true"></i>
                        </button>
                    </div>
                    <div>
                        <button id="this-month" class="button is-secondary">Today</button>
                    </div>
                    <div>
                        <button id="forward-month" class="button is-compact is-switched" aria-label="Forward Month">
                            <i class="icon-chevronRight" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
                <div id="miniCalendar"></div>
            </div>
            <main class="calendar">
                <div class="main-calendar-month">
                    <span class="day-cell"></span>
                    <div class="calendar-day">
                        <span>Sunday</span>
                    </div>
                    <div class="calendar-day">
                        <span>Monday</span>
                    </div>
                    <div class="calendar-day">
                        <span>Tuesday</span>
                    </div>
                    <div class="calendar-day">
                        <span>Wednesday</span>
                    </div>
                    <div class="calendar-day">
                        <span>Thursday</span>
                    </div>
                    <div class="calendar-day">
                        <span>Friday</span>
                    </div>
                    <div class="calendar-day">
                        <span>Saturday</span>
                    </div>
                    <span class="day-cell"></span>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <span class="day-cell"></span>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <span class="day-cell"></span>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <span class="day-cell"></span>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <span class="day-cell"></span>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <span class="day-cell"></span>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                    <div class="task-cell"></div>
                </div>
            </main>
        </div>

        <script src="./js/calendarize.js"></script>
    </body>
</html>
