<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./images/calendar-32.png" type="image/x-icon">
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="common.css">
    <style>
        * {
            box-sizing: border-box;
        }

        input[type=text],
        input[type=password] {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: none;
            background: #f1f1f1;
        }

        input[type=text]:focus,
        input[type=password]:focus {
            background-color: #ddd;
            outline: none;
        }
    </style>
    <title>Register</title>
</head>

<body>
    <div class="background-color-white padding-16px ">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr class="register-hr-box ">

        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Your Username" name="username" id="username" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

        <label for="repeatPsw"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="repeatPsw" id="repeatPsw" required>

        <hr>
        <p>By creating an account you agree to our <a class="dodgerblue" href="./terms+privacy.txt">Terms & Privacy</a></p>

        <button type="submit" id="registerBtn" class="full-width-btn btn-green ">Register</button>
    </div>

    <div class="container text-align-center background-color-white-dark ">
        <p>Already have an account? <a class="dodgerblue" href="./login.html" id="signIn">Sign in</a>.</p>
    </div>

    <script type="module" src="./register.js"></script>
</body>

</html>
